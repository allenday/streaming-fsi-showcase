<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="cschart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <div id="demobox">
        <h1>Transactions Stream Analysis</h1>
        <div class="home-container">
            <div class="chart-box wrap-box">
                <a href="./ethereum.html" class="chart-container">
                    <header id="ethereum-info">
                        <h2>
                            Ethereum Gas Price
                            <div class="infohead">
                                <i class="fas fa-clock"></i>
                                <span id="infodate"></span>
                            </div>
                        </h2>
                        <div class="utility-data-container">
                            <div class="infobox">
                                Open: <span id="infoopen"></span> Gwei
                            </div>
                            <div class="infobox infobox-high">
                                High: <span id="infohigh"></span> Gwei
                            </div>
                            <div class="infobox infobox-low">
                                Low: <span id="infolow"></span> Gwei
                            </div>
                            <div class="infobox">
                                Close: <span id="infoclose"></span> Gwei
                            </div>
                        </div>
                    </header>
                    <div id="ethereum-chart"></div>
                </a>

                <a href="./trade.html" class="chart-container">
                    <header id="trade-info">
                        <h2>
                            Trades Price, Symbol: SPY
                            <div class="infohead">
                                <i class="fas fa-clock"></i>
                                <span id="infodate"></span>
                            </div>
                        </h2>
                        <div class="utility-data-container">
                            <div class="infobox">
                                Open: <span id="infoopen"></span> USD
                            </div>
                            <div class="infobox infobox-high">
                                High: <span id="infohigh"></span> USD
                            </div>
                            <div class="infobox infobox-low">
                                Low: <span id="infolow"></span> USD
                            </div>
                            <div class="infobox">
                                Close: <span id="infoclose"></span> USD
                            </div>
                        </div>
                    </header>
                    <div id="trade-chart"></div>
                </a>
            </div> <!-- csbox -->

            <div style="clear:both"></div>
            <iframe
                src="https://docs.google.com/presentation/d/e/2PACX-1vRp4VLqH5BQMNtFZgTCbj2SGehuHIjC8EM04x3Ws756oJPeBOzKTBh1ChFi7pQO7yihVKFXpW370ewm/embed?start=true&loop=true&delayms=3000"
                frameborder="0" width="1440" allowfullscreen="true" mozallowfullscreen="true"
                webkitallowfullscreen="true"></iframe>
        </div>
    </div> <!-- demobox -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>

    <script src="//d3js.org/d3.v5.min.js" charset="utf-8"></script>

    <script src="csmain.js"></script>

    <script>
        createChart({
            type: 'ethereum',
            size: 'small',
            id: '#ethereum-chart',
            infoSelector: '#ethereum-info',
            height: 350,
            collection: 'demo_candlestick',
            divider: 1000000000
        });

        createChart({
            type: 'trade',
            size: 'small',
            id: '#trade-chart',
            infoSelector: '#trade-info',
            height: 350,
            collection: 'demo_trades',
            divider: 100
        });
    </script>
</body>
</html>
